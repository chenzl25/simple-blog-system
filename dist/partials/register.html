
<nav>
  <ul>
    <li> <a href="#login">登陆</a></li>
    <li>  <a href="#register"> 注册</a></li>
  </ul>
</nav>
<div id="register-form-container">
  <form id="register-form">
    <fieldset>
      <div id="legand">
        <legend>Register</legend>
      </div>
      <div class="account-container">
        <label for="account" class="attribute-name"></label>
        <input ng-model="account" id="account" type="text" name="account" placeholder="account"/>
      </div>
      <div class="password-container">
        <label for="password" class="attribute-name"></label>
        <input ng-model="password" id="password" type="password" name="password" placeholder="password"/>
      </div>
      <div class="again-container">
        <label for="again" class="attribute-name"></label>
        <input ng-model="again" id="again" type="password" name="again" placeholder="password again"/>
      </div>
      <div class="name-container">
        <label for="name" class="attribute-name"></label>
        <input ng-model="name" id="name" type="text" name="name" placeholder="name"/>
      </div>
      <div class="submit-container">
        <input id="submit" type="submit" value="register" ng-click="register()"/>
      </div>
      <div class="submit-container">
        <input id="submit" type="submit" value="super regiseter" ng-click="superRegister()"/>
      </div>
      <div class="message-container">
        <p ng-class="messageClass" class="message">{{message}}</p>
      </div>
    </fieldset>
  </form>
</div>
